<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="AI-powered sentiment analysis using IBM Watson NLU"
    />
    <title>Sentiment Analysis - IBM Watson NLU</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="{{ url_for('static', filename='favicon.svg') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <script
      src="{{ url_for('static', filename='mywebscript.js') }}"
      defer
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h1>AI Sentiment Analyzer</h1>
          <p>Powered by IBM Watson Natural Language Understanding</p>
        </div>

        <div class="card-body">
          <div class="form-section">
            <label for="textToAnalyze" class="form-label">
              Enter text to analyze
            </label>
            <textarea
              class="form-control"
              id="textToAnalyze"
              placeholder="Type or paste your text here... (Press Enter to analyze, Shift+Enter for new line)"
              rows="5"
            ></textarea>
          </div>

          <div class="btn-container">
            <button
              onclick="RunSentimentAnalysis()"
              class="btn btn-primary"
              id="submitButton"
            >
              Analyze Sentiment
            </button>
          </div>

          <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Analyzing...</p>
          </div>

          <div class="result-section">
            <label class="form-label">Analysis Result</label>
            <div id="system_response"></div>
          </div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2025 Rafael Nogueira. All rights reserved.</p>
        <p class="footer-tagline">Powered by IBM Watson NLU</p>
      </footer>
    </div>
  </body>
</html>
